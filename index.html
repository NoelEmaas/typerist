<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid justify-content-center pt-3">
          <a class="text-white fw-bold" href="#">&#60;/typerist&#62;</a>
        </div>
        <div class="container-fluid justify-content-center">
          <p class="text-white" href="#"><i>by nemaas</i></p>
        </div>
    </nav>
    <div class="main-container container vh-100 d-flex align-items-center justify-content-center px-5">
        <div class="row position-relative">
            <div class="container">
                <div class="wordcount-selector container d-flex gap-3">
                    <p id="wordCount-10" class="pointer wordCount" onclick="restart(10)">10</p><p>|</p>
                    <p id="wordCount-25" class="pointer wordCount" onclick="restart(25)">25</p><p>|</p>
                    <p id="wordCount-50" class="pointer wordCount" onclick="restart(50)">50</p><p>|</p>
                    <p id="wordCount-100" class="pointer wordCount" onclick="restart(100)">100</p>
                </div>
                <div id="inner-container" class="inner-container container rounded-3 p-4">
                    <div id="word-container">
                    </div>
                    <div class="input-group pt-3">
                        <input type="text" id="input-field" class="form-control rounded-2" autofocus>
                        <div class="input-group-append">
                          <button id="restart-button" class="btn btn-secondary" type="button" onclick="restart()"><i class="bi bi-arrow-counterclockwise""></i></button>
                        </div>
                    </div> 
                </div>
            </div>
            <div id="result-container" class="result-container position-absolute top-0 start-0 w-100 h-100 d-flex align-items-end justify-content-center pb-2" style="z-index: -1;">
                <div class="row text-center">
                    <h1 id="cpm" class="fs-3 text-white"></h1>
                    <p>chars/sec</p>
                </div>
                <div class="row text-center">
                    <h1 id="wpm" class="fs-3 text-white"></h1>
                    <p>words/min</p>
                </div> 
                <div class="row text-center">
                    <h1 id="accuracy" class="fs-3 text-white"></h1>
                    <p>accuracy</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
